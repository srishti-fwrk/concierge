<ion-header>
  
    <ion-navbar color="navyb">
        <!-- <ion-buttons left>
            <button ion-button (click)="tabPage()" >
                <ion-icon class="customIcon" name="arrow-back"></ion-icon>
            </button>
        </ion-buttons> -->
        <ion-buttons left>
          <button ion-button (click)="tabPage()">
              <ion-icon class="customIcon" name="arrow-back" style="font-size: 2.4rem;"></ion-icon>
          </button>
      </ion-buttons>
      <ion-title> Membership Plan</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding class="main_bg">
    <ion-card class="customcard">
      
    <ion-card-content>
        
      <div class="userprofile">
        <div class="userpro_outer">
          <h1 class="freeact">{{plann}}</h1>
          <div class="userplane">
           
            <span><b>  ${{amount}} </b>Per Month</span>
          </div>
          <p class="subhead">{{text1}}</p>
  <p class="subhead">{{text2}}</p>
        </div>
        <div class="usertxt" >
          <h2>{{month}}</h2>  
          <ion-grid>
            <ion-row>
              <ion-col class="border_right rm_toppadding" col-4><p>Transfers</p><span class="point">{{transfer}}</span></ion-col>
              <ion-col class="border_right rm_toppadding" col-4><p>Used</p><span class="point">{{used}}</span></ion-col>
              <ion-col class="rm_toppadding" col-4><p>Remaining</p><span class="point">{{remaining}}</span></ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </div>
    
    </ion-card-content>
   
  </ion-card>
   <button class="radius margin_top" type="submit" ion-button full color="navyb" (click)="changeplan()" >Change plan</button>
  </ion-content>
